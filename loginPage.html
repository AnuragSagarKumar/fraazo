<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <title>Login Page</title>
</head>

<body>
    <div class="loginBox">
        <input id="close" type="button" name="" value="X">
        <h3>Welcome to Fraazo!</h3>
        <form>
            <p id="signIn">Sign In to track your Order and More!</p>
            <input id="mobile" type="text" name="" placeholder="Enter your Mobile Number">
            <p id="otp">We will send you an OTP on this number</p>
            <input id="submit" type="submit" name="" value="Get OTP">
        </form>
    </div>
</body>

</html>
